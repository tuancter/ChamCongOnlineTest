<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Nhân viên</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dangnhapnhanvien.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Đăng nhập Nhân viên</h2>
            <form action="/employee/login" method="POST" id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="login-btn">Đăng nhập</button>
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">Quên mật khẩu?</a>
                </div>
            </form>
        </div>
    </div>

    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <h3>Khôi phục mật khẩu</h3>
            <form id="forgot-password-form">
                <label for="reset-email">Nhập email của bạn:</label>
                <input type="email" id="reset-email" name="reset-email" placeholder="Email" required>
                <button type="submit" class="reset-btn">Khôi phục mật khẩu</button>
                <button type="button" class="close-modal" id="close-modal">Đóng</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dangnhapnhanvien.js') }}"></script>
</body>
</html>
